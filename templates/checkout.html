<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Neks…ôs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      font-size: 1em;
      font-weight: normal;
      color: #555;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      height: 180px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.95em;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1em;
      color: #555;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    .psp-card {
      border: 1px solid #0077cc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      background-color: #eef6ff;
    }
    #qr-container {
      margin-top: 20px;
      text-align: center;
    }
    .share-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1.5em;
    }
    .share-icons a {
      text-decoration: none;
      color: #0077cc;
      transition: color 0.2s;
    }
    .share-icons a:hover {
      color: #005fa3;
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
    .highlight {
      font-weight: bold;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo-neksas.png" alt="Logo Neks…ôs" class="logo" />
    <h1>Checkout</h1>
    <h2>Benvenuto nel servizio dei pagamenti digitali Neks…ôs</h2>

    <div id="login-section">
      <label>Email</label>
      <input type="email" id="login-email" />

      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="login-password" />
        <span class="toggle-password" id="toggle-eye">üëÅÔ∏è</span>
      </div>

      <button id="login-button">Accedi</button>
    </div>

    <div id="checkout-section" style="display:none;">
      <label>Email</label>
      <input type="text" id="email" readonly />

      <label>Attivit√† / Azienda</label>
      <input type="text" id="business" readonly />

      <label>Descrizione (fattura, merce, ecc.)</label>
      <input type="text" id="description" />

      <label>Importo (‚Ç¨)</label>
      <input type="number" id="amount" min="0.01" step="0.01" />

      <div id="psp-list"></div>
      <div id="qr-container"></div>

      <div class="disclaimer">
        Proseguendo accetti le nostre condizioni. <br />
        <span class="highlight">I dati del pagamento non vengono salvati da Neks…ôs, ma solo dal PSP utilizzato.</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("{{ supabase_url }}", "{{ supabase_key }}");

    document.getElementById("toggle-eye").addEventListener("click", () => {
      const input = document.getElementById("login-password");
      input.type = input.type === "password" ? "text" : "password";
    });

    document.getElementById("login-button").onclick = async () => {
      const email = document.getElementById("login-email").value.trim().toLowerCase();
      const password = document.getElementById("login-password").value.trim();

      const { data: user } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .eq("password_hash", password)
        .maybeSingle();

      if (!user) {
        alert("Credenziali non valide.");
        return;
      }

      document.getElementById("login-section").style.display = "none";
      document.getElementById("checkout-section").style.display = "block";

      document.getElementById("email").value = user.email;
      document.getElementById("business").value = user.business_name || "-";

      const { data: pspList } = await supabase
        .from("user_psp_conditions")
        .select("*")
        .eq("user_id", user.id);

      document.getElementById("amount").addEventListener("input", () =>
        renderPSPCards(pspList, user.id)
      );
    };

    function renderPSPCards(pspList, userId) {
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value.trim();
      const container = document.getElementById("psp-list");
      container.innerHTML = "";

      if (!amount || amount <= 0) return;

      const sorted = [...pspList].map(psp => {
        const fixed = parseFloat(psp.fixed_fee || 0);
        const perc = parseFloat(psp.percentage_fee || 0);
        const cost = fixed + (amount * perc / 100);
        return { ...psp, cost };
      }).sort((a, b) => a.cost - b.cost);

      sorted.forEach((psp, index) => {
        const card = document.createElement("div");
        card.className = "psp-card";
        card.innerHTML = `
          <p><strong>${psp.circuit_name}</strong> ${index === 0 ? "‚úÖ Consigliato" : ""}</p>
          <p>üí∂ Fee fissa: ‚Ç¨${parseFloat(psp.fixed_fee || 0).toFixed(2)}</p>
          <p>üìä Fee %: ${parseFloat(psp.percentage_fee || 0).toFixed(2)}%</p>
          <p>üí∞ Costo stimato: ‚Ç¨${psp.cost.toFixed(2)}</p>
          <button>Paga con ${psp.circuit_name}</button>
        `;
        card.querySelector("button").onclick = () =>
          handlePayment(psp, amount, description, userId);
        container.appendChild(card);
      });
    }

    async function handlePayment(psp, amount, description, userId) {
      const link = generatePaymentLink(psp.circuit_name, amount, description);
      const qrContainer = document.getElementById("qr-container");
      qrContainer.innerHTML = `
        <p>Scansiona per pagare con ${psp.circuit_name}:</p>
        <canvas id="qr"></canvas>
        <p><a href="${link}" target="_blank">Vai al pagamento</a></p>
        <div class="share-icons">
          <a href="mailto:?subject=Pagamento con ${psp.circuit_name}&body=Ecco il link per pagare: ${link}" title="Condividi via Email">üìß</a>
          <a href="https://web.whatsapp.com/send?text=Ecco il link per pagare: ${link}" target="_blank" title="Condividi su WhatsApp Web">üíªüì±</a>
          <a href="https://wa.me/?text=Ecco il link per pagare: ${link}" target="_blank" title="Condividi su WhatsApp Mobile">üì±</a>
        </div>
      `;
      QRCode.toCanvas(document.getElementById("qr"), link);

      await supabase.from("transactions").insert([{
        user_id: userId,
        psp_id: psp.psp_id || psp.id,
        amount,
        currency: psp.currency,
        created_at: new Date().toISOString()
      }]);

      // üîÑ Pulizia campi dopo pagamento
      document.getElementById("description").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("psp-list").innerHTML = "";
    }

    function generatePaymentLink(pspName, amount, description) {
      const encodedDesc = encodeURIComponent(description);
      if (pspName.toLowerCase() === "stripe") {
        return `https://checkout.stripe.com/pay/test?amount=${amount}&desc=${encodedDesc}`;
      } else if (pspName.toLowerCase() === "paypal") {
        return `https://www.paypal.com/pay?amount=${amount}&desc=${encodedDesc}`;
      } else {
        return `https://neksas-activation.onrender.com/pay?psp=${pspName}&amount=${amount}&desc=${encodedDesc}`;
      }
    }
  </script>
</body>
</html>
