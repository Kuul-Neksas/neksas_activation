<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attivazione Neksəs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 2em;
      color: #0077cc;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .activation-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tooltip-icon {
      cursor: help;
      font-size: 1em;
      color: #00cc88;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .provider-tabs {
      margin-top: 40px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 10px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      background-color: #e6f0ff;
      cursor: pointer;
      width: 120px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .tab img {
      width: 40px;
      height: auto;
    }

    .tab.active {
      border-color: #00cc88;
      background-color: #ccffe6;
    }

    .tab.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      position: relative;
    }

    .tab.disabled:hover::after {
      content: "Coming soon";
      position: absolute;
      bottom: -28px;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Benvenuto su Neksəs</h1>
    <p class="subtitle">Il tuo accesso ai servizi digitali di pagamento inizia qui. Attiva, gestisci, semplifica. Benvenuto su Neksəs!</p>

    <form class="activation-form">
      <label for="email">Email
        <span class="tooltip-icon" title="Riceverai un link di conferma via email per completare l'accesso.">ℹ️</span>
      </label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
      <button type="submit">Attiva</button>
    </form>

    <div class="provider-tabs">
      <h2>Seleziona il tuo provider</h2>
      <div class="tabs">
        <button class="tab active">
          <img src="provider1.png" alt="PagoPA" />
          PagoPA
        </button>
        <button class="tab disabled" title="Coming soon">
          <img src="provider2.png" alt="Nexi" />
          Nexi
        </button>
        <button class="tab disabled" title="Coming soon">
          <img src="provider3.png" alt="PostePay" />
          PostePay
        </button>
        <button class="tab disabled" title="Coming soon">
          <img src="provider4.png" alt="Satispay" />
          Satispay
        </button>
        <button class="tab disabled" title="Coming soon">
          <img src="provider5.png" alt="PayPal" />
          PayPal
        </button>
      </div>
    </div>
  </div>
</body>
</html>
