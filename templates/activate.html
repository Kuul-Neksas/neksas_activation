<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attivazione Servizio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    hr { margin: 1.5rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi o Registrati</h2>

    <!-- Login via Email -->
    <input type="email" id="email-input" placeholder="Inserisci la tua email" />
    <button onclick="signInWithEmail()">Accedi con Email</button>

    <hr />

    <!-- Provider OAuth (per il futuro) -->
    <button onclick="signInWithProvider('google')">Accedi con Google</button>
    <button onclick="signInWithProvider('apple')">Accedi con Apple</button>
    <button onclick="signInWithProvider('github')">Accedi con GitHub</button>
    <button onclick="signInWithProvider('linkedin')">Accedi con LinkedIn</button>
    <button onclick="signInWithProvider('facebook')">Accedi con Facebook</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      "{{ supabase_url }}",
      "{{ supabase_anon_key }}"
    );

    async function signInWithEmail() {
      const email = document.getElementById('email-input').value;
      if (!email) return alert("Inserisci un'email valida");
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert("Errore: " + error.message);
      } else {
        alert("Controlla la tua email per il link di accesso!");
      }
    }

    async function signInWithProvider(provider) {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: provider,
        options: {
          redirectTo: "https://neksas-activation.onrender.com/redirect"
        }
      });
      if (error) {
        alert("Errore: " + error.message);
      }
    }
  </script>
</body>
</html>
