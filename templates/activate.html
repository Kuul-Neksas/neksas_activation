<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attivazione Neks…ôs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .title {
      font-size: 2em;
      color: #0077cc;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .activation-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    label {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tooltip-icon {
      cursor: help;
      font-size: 1em;
      color: #00cc88;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .provider-section {
      margin-top: 40px;
    }

    .provider-section h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }

    .provider-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      margin: 10px auto;
      border: none;
      background-color: #e6f0ff;
      border: 2px solid #0077cc;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 250px;
      position: relative;
    }

    .provider-button img {
      width: 24px;
      height: auto;
    }

    .provider-button:hover {
      background-color: #d0e4ff;
    }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px 8px;
      border-radius: 4px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      z-index: 1;
    }

    .provider-button:hover .tooltip {
      visibility: visible;
    }

    .privacy {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    .privacy a {
      color: #0077cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Benvenuto su Neks…ôs</h1>
    <p class="subtitle">
      Il tuo accesso ai servizi digitali di pagamento inizia qui. Attiva, gestisci, semplifica. Benvenuto su Neks…ôs!
    </p>

    <form class="activation-form" onsubmit="handleActivation(event)">
      <label for="email">
        Email
        <span class="tooltip-icon" title="Riceverai un link di conferma via email per completare l'accesso.">‚ÑπÔ∏è</span>
      </label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />

      <label for="password">
        Password
        <span class="tooltip-icon" title="Scegli una password per accedere ai servizi Neks…ôs.">üîí</span>
      </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Almeno 8 caratteri"
        required
        minlength="8"
      />

      <button type="submit">Accedi / Attiva</button>
    </form>

    <div class="provider-section">
      <h2>Oppure accedi con un provider</h2>

      <button class="provider-button" onclick="signInWithProvider('google')">
        <img src="/static/google.png" alt="Google" />
        Google
        <span class="tooltip">Sar√† attivato presto</span>
      </button>

      <button class="provider-button" onclick="signInWithProvider('facebook')">
        <img src="/static/facebook.png" alt="Facebook" />
        Facebook
        <span class="tooltip">Sar√† attivato presto</span>
      </button>

      <button class="provider-button" onclick="signInWithProvider('apple')">
        <img src="/static/apple.png" alt="Apple" />
        Apple
        <span class="tooltip">Sar√† attivato presto</span>
      </button>

      <button class="provider-button" onclick="signInWithProvider('github')">
        <img src="/static/github.png" alt="GitHub" />
        GitHub
        <span class="tooltip">Sar√† attivato presto</span>
      </button>

      <button class="provider-button" onclick="signInWithProvider('linkedin')">
        <img src="/static/linkedin.png" alt="LinkedIn" />
        LinkedIn
        <span class="tooltip">Sar√† attivato presto</span>
      </button>
    </div>

    <div class="privacy">
      Continuando accetti la nostra <a href="/static/privacy.pdf" target="_blank">informativa sulla privacy</a>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sbClient = supabase.createClient(
      "{{ supabase_url }}",
      "{{ supabase_anon_key }}"
    );

    async function handleActivation(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (password.length < 8) {
        alert("La password deve contenere almeno 8 caratteri.");
        return;
      }

      try {
        const { data: existingUser, error: fetchError } = await sbClient
          .from("users")
          .select("id, email")
          .eq("email", email)
          .maybeSingle();

        if (fetchError) {
          console.error("Errore nella verifica utente:", fetchError.message);
          alert("Errore durante la verifica dell'utente.");
          return;
        }

        if (existingUser) {
  alert("Utente gi√† iscritto! Verrai indirizzato alla tua dashboard.");

  setTimeout(async () => {
    const { data: sessionData, error: sessionError } = await sbClient.auth.getSession();

    if (sessionError || !sessionData?.session?.access_token) {
      alert("Errore nel recupero del token di sessione.");
      return;
    }

    const token = sessionData.session.access_token;
    window.location.replace(`https://neksas-activation.onrender.com/dashboard?token=${token}`);
  }, 10);

  return;
}


        const { error: insertError } = await sbClient.from("users").insert([
          {
            email,
            password_hash: password,
            is_active: true
          }
        ]);

        if (insertError) {
          console.error("Errore inserimento in users:", insertError.message);
          alert("Errore registrazione utente.");
          return;
        }

        const { error: otpError } = await sbClient.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: "https://neksas-activation.onrender.com/choose-psp"
          }
        });

        if (otpError) {
          console.error("Errore invio magic link:", otpError.message);
          alert("Errore nell'invio del link di conferma.");
          return;
        }

        alert("Registrazione completata! Controlla la tua email per confermare e continuare.");
      } catch (err) {
        console.error("Errore inatteso:", err);
        alert("Si √® verificato un errore inatteso.");
      }
    }

    function signInWithProvider(provider) {
      alert(`Accesso con ${provider} non ancora disponibile.`);
    }
  </script>
</body>
</html>
