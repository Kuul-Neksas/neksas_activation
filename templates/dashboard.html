<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard NeksÉ™s</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .hero-top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .hero-title {
      font-size: 1.8em;
      color: #0077cc;
      font-weight: bold;
    }
    .hero-logo {
      height: 180px;
      width: auto;
    }
    .hero-welcome {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #444;
    }
    .section {
      margin-top: 30px;
      text-align: left;
    }
    .section h2 {
      font-size: 1.3em;
      color: #0077cc;
      margin-bottom: 10px;
      text-align: center;
    }
    .profile-info p,
    .psp-card p {
      margin: 6px 0;
      font-size: 1em;
      color: #555;
    }
    .psp-card {
      background-color: #eef6ff;
      border: 1px solid #0077cc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .logout {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .logout:hover {
      background-color: #cc0000;
    }
    .muted {
      color: #777;
      font-style: italic;
      text-align: center;
    }
    #pspChart {
      max-width: 400px;
      margin: 20px auto;
    }
    #error-message {
      display: none;
      background-color: #ffe0e0;
      border: 1px solid #ff4d4d;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #cc0000;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="error-message"></div>

    <div class="hero">
      <div class="hero-top">
        <div class="hero-title">Area Riservata</div>
        <img src="/static/logo-neksas.png" alt="Logo NeksÉ™s" class="hero-logo" />
      </div>
      <div class="hero-welcome">Benvenuto <span id="user-email"></span></div>
    </div>

    <div class="section profile-info">
      <h2>Profilo Utente</h2>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Nome:</strong> <span id="name">-</span></p>
      <p><strong>Cognome:</strong> <span id="surname">-</span></p>
      <p><strong>Azienda:</strong> <span id="business">-</span></p>
      <p><strong>Registrato il:</strong> <span id="created">-</span></p>
    </div>

    <div class="section">
      <h2>PSP Attivati</h2>
      <div id="psp-list">
        <p class="muted">Caricamento PSP...</p>
      </div>
    </div>

    <div class="section">
      <h2>Transazioni Mensili per PSP</h2>
      <div id="chart-container">
        <p class="muted">Caricamento grafico...</p>
        <canvas id="pspChart" width="400" height="400" style="display:none;"></canvas>
      </div>
    </div>

    <a href="https://neksas-activation.onrender.com/" class="logout">Logout</a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("{{ supabase_url }}", "{{ supabase_key }}");
    const email = new URLSearchParams(window.location.search).get("email");

    function showError(message) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    function hideError() {
      document.getElementById("error-message").style.display = "none";
    }

    async function loadUser() {
      hideError();

      if (!email) {
        showError("Email non fornita.");
        return;
      }

      const { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .maybeSingle();

      if (error || !user) {
        showError("Utente non trovato.");
        return;
      }

      document.getElementById("user-email").textContent = user.email;
      document.getElementById("email").textContent = user.email;
      document.getElementById("name").textContent = user.name || "-";
      document.getElementById("surname").textContent = user.surname || "-";
      document.getElementById("business").textContent = user.business_name || "-";
      document.getElementById("created").textContent = user.created_at
        ? new Date(user.created_at).toLocaleDateString("it-IT")
        : "-";

      loadPSPs(user.id);
      loadTransactionChart(user.id);
    }

    async function loadPSPs(userId) {
      const { data, error } = await supabase
        .from("user_psp_conditions")
        .select("circuit_name, fixed_fee, percentage_fee, currency")
        .eq("user_id", userId);

      const container = document.getElementById("psp-list");
      container.innerHTML = "";

      if (error) {
        showError("Errore nel caricamento dei PSP.");
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p class='muted'>Nessun PSP attivato.</p>";
        return;
      }

      for (const entry of data) {
        const card = document.createElement("div");
        card.className = "psp-card";
        card.innerHTML = `
          <p><strong>PSP:</strong> ${entry.circuit_name}</p>
          <p>ðŸ’¶ <strong>Fee fissa:</strong> ${entry.fixed_fee ?? "-"} ${entry.currency ?? ""}</p>
          <p>ðŸ“Š <strong>Fee %:</strong> ${entry.percentage_fee ?? "-"}%</p>
        `;
        container.appendChild(card);
      }
    }

    async function loadTransactionChart(userId) {
      const startOfMonth = new Date();
      startOfMonth.setDate(1);
      startOfMonth.setHours(0, 0, 0, 0);

      const { data, error } = await supabase
        .from("transactions")
        .select("psp_id")
        .eq("user_id", userId)
        .gte("created_at", startOfMonth.toISOString());

      const chartContainer = document.getElementById("chart-container");
      const canvas = document.getElementById("pspChart");

            if (error) {
        chartContainer.innerHTML = "<p class='muted'>Errore nel caricamento delle transazioni.</p>";
        return;
      }

      if (!data || data.length === 0) {
        chartContainer.innerHTML = "<p class='muted'>Nessuna transazione registrata per questo mese.</p>";
        return;
      }

      // Conta le transazioni per PSP
      const counts = {};
      for (const row of data) {
        counts[row.psp_id] = (counts[row.psp_id] || 0) + 1;
      }

      // Recupera i nomi dei PSP
      const labels = [];
      for (const pspId of Object.keys(counts)) {
        const { data: psp } = await supabase
          .from("psp_conditions")
          .select("psp_name")
          .eq("id", pspId)
          .maybeSingle();

        labels.push(psp?.psp_name || "PSP sconosciuto");
      }

      const values = Object.values(counts);

      chartContainer.innerHTML = "";
      canvas.style.display = "block";

      new Chart(canvas, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label: "Transazioni",
            data: values,
            backgroundColor: ["#0077cc", "#00cc88", "#ffaa00", "#cc0044", "#888888"]
          }]
        }
      });
    }

    // Avvio caricamento
    loadUser();
  </script>
</body>
</html>
