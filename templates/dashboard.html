<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard NeksÉ™s</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 2em;
      color: #0077cc;
      margin-bottom: 10px;
      text-align: center;
    }
    .welcome {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      font-size: 1.3em;
      color: #0077cc;
      margin-bottom: 10px;
    }
    .profile-info p,
    .psp-card p {
      margin: 6px 0;
      font-size: 1em;
      color: #555;
    }
    .psp-card {
      background-color: #eef6ff;
      border: 1px solid #0077cc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .logout {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .logout:hover {
      background-color: #cc0000;
    }
    .muted {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Area Riservata NeksÉ™s</h1>
    <p class="welcome" id="welcome">Caricamentoâ€¦</p>

    <div class="section profile-info">
      <h2>Profilo Utente</h2>
      <p><strong>Email:</strong> <span id="u-email" class="muted">-</span></p>
      <p><strong>Nome:</strong> <span id="u-name" class="muted">-</span></p>
      <p><strong>Cognome:</strong> <span id="u-surname" class="muted">-</span></p>
      <p><strong>Azienda:</strong> <span id="u-company" class="muted">-</span></p>
      <p><strong>Registrato il:</strong> <span id="u-created" class="muted">-</span></p>
    </div>

    <div class="section">
      <h2>PSP Attivati</h2>
      <div id="psp-list">
        <p class="muted">Caricamento PSPâ€¦</p>
      </div>
    </div>

    <form method="get" action="/activate">
      <button class="logout" type="submit">Torna allâ€™attivazione</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sbClient = supabase.createClient(
      "{{ supabase_url }}",
      "{{ supabase_anon_key }}"
    );

    function qs(name) {
      const p = new URLSearchParams(window.location.search);
      return p.get(name);
    }

    function fmtDate(iso) {
      if (!iso) return "-";
      try {
        const d = new Date(iso);
        const dd = String(d.getDate()).padStart(2, "0");
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yyyy = d.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      } catch {
        return iso;
      }
    }

    async function loadDashboard() {
      const email = qs("email");
      if (!email || !email.includes("@")) {
        document.getElementById("welcome").textContent = "Email non valida o mancante.";
        return;
      }

      const { data: user, error: uErr } = await sbClient
        .from("users")
        .select("*")
        .eq("email", email)
        .maybeSingle();

      if (uErr || !user) {
        document.getElementById("welcome").textContent = "Utente non trovato.";
        console.error("Errore users:", uErr);
        return;
      }

      const { data: profile, error: pErr } = await sbClient
        .from("profiles")
        .select("*")
        .eq("user_id", user.id)
        .maybeSingle();

      document.getElementById("welcome").textContent = `Benvenuto, ${user.email}`;
      document.getElementById("u-email").textContent = user.email || "-";
      document.getElementById("u-name").textContent = profile?.first_name || "-";
      document.getElementById("u-surname").textContent = profile?.last_name || "-";
      document.getElementById("u-company").textContent = profile?.company || "-";
      document.getElementById("u-created").textContent = fmtDate(user.created_at);

      const { data: psps, error: psErr } = await sbClient
        .from("user_psp_conditions")
        .select("psp_name, circuit_name, fixed_fee, percentage_fee, currency, active, created_at")
        .eq("user_id", user.id)
        .order("created_at", { ascending: false });

      const list = document.getElementById("psp-list");
      list.innerHTML = "";

      if (psErr) {
        list.innerHTML = `<p class="muted">Errore nel caricamento PSP.</p>`;
        console.error("Errore PSP:", psErr);
        return;
      }

      if (!psps || psps.length === 0) {
        list.innerHTML = `<p class="muted">Nessun PSP attivato.</p>`;
        return;
      }

      psps.forEach(psp => {
        const card = document.createElement("div");
        card.className = "psp-card";
        card.innerHTML = `
          <p><strong>PSP:</strong> ${psp.psp_name || "Non disponibile"}</p>
          <p><strong>Circuito:</strong> ${psp.circuit_name || "-"}</p>
          <p>ðŸ’¶ <strong>Fee fissa:</strong> ${psp.fixed_fee ?? "-"} ${psp.currency || ""}</p>
          <p>ðŸ“Š <strong>Fee %:</strong> ${psp.percentage_fee ?? "-"}${psp.percentage_fee != null ? "%" : ""}</p>
          <p><strong>Attivo:</strong> ${psp.active ? "SÃ¬" : "No"}</p>
        `;
        list.appendChild(card);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
