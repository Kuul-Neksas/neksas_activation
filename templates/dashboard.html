<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard NeksÉ™s</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .hero-top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .hero-title {
      font-size: 1.8em;
      color: #0077cc;
      font-weight: bold;
    }
    .hero-logo {
      height: 180px;
      width: auto;
    }
    .hero-welcome {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #444;
    }
    .section {
      margin-top: 30px;
      text-align: left;
    }
    .section h2 {
      font-size: 1.3em;
      color: #0077cc;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-info p,
    .psp-card p {
      margin: 6px 0;
      font-size: 1em;
      color: #555;
    }
    .psp-card {
      background-color: #eef6ff;
      border: 1px solid #0077cc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .logout {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .logout:hover {
      background-color: #cc0000;
    }
    .muted {
      color: #777;
      font-style: italic;
      text-align: center;
    }
    #pspChart {
      max-width: 400px;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eef6ff;
      color: #0077cc;
    }
    .expandable {
      cursor: pointer;
      color: #0077cc;
      text-decoration: underline;
    }
    .hidden-row {
      display: none;
    }
    button.export-btn {
      padding: 6px 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button.export-btn:hover {
      background-color: #005fa3;
    }
    #error-message {
      display: none;
      background-color: #ffe0e0;
      border: 1px solid #ff4d4d;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #cc0000;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="error-message"></div>

    <div class="hero">
      <div class="hero-top">
        <div class="hero-title">Area Riservata</div>
        <img src="/static/logo-neksas.png" alt="Logo NeksÉ™s" class="hero-logo" />
      </div>
      <div class="hero-welcome">Benvenuto <span id="user-email"></span></div>
    </div>

    <div class="section profile-info">
      <h2>Profilo Utente</h2>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Nome:</strong> <span id="name">-</span></p>
      <p><strong>Cognome:</strong> <span id="surname">-</span></p>
      <p><strong>Azienda:</strong> <span id="business">-</span></p>
      <p><strong>Registrato il:</strong> <span id="created">-</span></p>
    </div>

    <div class="section">
      <h2>PSP Attivati</h2>
      <div id="psp-list">
        <p class="muted">Caricamento PSP...</p>
      </div>
    </div>

    <div class="section">
      <h2>
        Transazioni per PSP
        <button class="export-btn" id="export-btn">Esporta dati</button>
      </h2>
      <div id="chart-container">
        <p class="muted">Caricamento grafico...</p>
        <canvas id="pspChart" width="400" height="400" style="display:none;"></canvas>
      </div>
      <div id="transactions-table"></div>
    </div>

    <button class="logout" onclick="window.location.href='https://neksas-activation.onrender.com/'">Logout</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("{{ supabase_url }}", "{{ supabase_key }}");
    const email = new URLSearchParams(window.location.search).get("email");

    function showError(message) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    function hideError() {
      document.getElementById("error-message").style.display = "none";
    }

    function formatCurrency(amount) {
      const parts = parseFloat(amount).toFixed(2).split(".");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      return parts.join(",");
   }

    async function loadUser() {
      hideError();

      if (!email) {
        showError("Email non fornita.");
        return;
      }

      const { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .maybeSingle();

      if (error || !user) {
        showError("Utente non trovato.");
        return;
      }

      document.getElementById("user-email").textContent = user.email;
      document.getElementById("email").textContent = user.email;
      document.getElementById("name").textContent = user.name || "-";
      document.getElementById("surname").textContent = user.surname || "-";
      document.getElementById("business").textContent = user.business_name || "-";
      document.getElementById("created").textContent = user.created_at
        ? new Date(user.created_at).toLocaleDateString("it-IT")
        : "-";

      await loadPSPs(user.id);
      await loadTransactions(user.id);
    }

    async function loadPSPs(userId) {
      const { data, error } = await supabase
        .from("user_psp_conditions")
        .select("circuit_name, fixed_fee, percentage_fee, currency")
        .eq("user_id", userId);

      const container = document.getElementById("psp-list");
      container.innerHTML = "";

      if (error) {
        showError("Errore nel caricamento dei PSP.");
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p class='muted'>Nessun PSP attivato.</p>";
        return;
      }

      for (const entry of data) {
        const card = document.createElement("div");
        card.className = "psp-card";
        card.innerHTML = `
          <p><strong>PSP:</strong> ${entry.circuit_name}</p>
          <p>ðŸ’¶ <strong>Fee fissa:</strong> ${entry.fixed_fee ?? "-"} ${entry.currency ?? ""}</p>
          <p>ðŸ“Š <strong>Fee %:</strong> ${entry.percentage_fee ?? "-"}%</p>
        `;
        container.appendChild(card);
      }
    }

    async function loadTransactions(userId) {
      const { data, error } = await supabase
        .from("transactions")
        .select("*")
        .eq("user_id", userId);

      const chartContainer = document.getElementById("chart-container");
      const canvas = document.getElementById("pspChart");
      const tableContainer = document.getElementById("transactions-table");

      if (error) {
        chartContainer.innerHTML = "<p class='muted'>Errore nel caricamento delle transazioni.</p>";
        return;
      }

      if (!data || data.length === 0) {
        chartContainer.innerHTML = "<p class='muted'>Nessuna transazione registrata.</p>";
        tableContainer.innerHTML = "";
        return;
      }

      // Raggruppa per PSP e stato
      const summary = {};
      for (const tx of data) {
        if (!summary[tx.psp_id]) summary[tx.psp_id] = { total: 0, states: {}, transactions: [] };
        summary[tx.psp_id].total += parseFloat(tx.amount);
        summary[tx.psp_id].states[tx.status] = summary[tx.psp_id].states[tx.status] || { count: 0, total: 0 };
        summary[tx.psp_id].states[tx.status].count += 1;
        summary[tx.psp_id].states[tx.status].total += parseFloat(tx.amount);
        summary[tx.psp_id].transactions.push(tx);
      }

      // Recupera nomi PSP
      const labels = [];
      const counts = [];
      for (const pspId of Object.keys(summary)) {
        const { data: psp } = await supabase
          .from("psp_conditions")
          .select("psp_name")
          .eq("id", pspId)
          .maybeSingle();
        const name = psp?.psp_name || "PSP sconosciuto";
        summary[pspId].name = name;
        labels.push(name);
        counts.push(summary[pspId].transactions.length);
      }

      // Grafico a torta
      canvas.style.display = "block";
      new Chart(canvas, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label: "Transazioni",
            data: counts,
            backgroundColor: ["#0077cc", "#00cc88", "#ffaa00", "#cc0044", "#888888"]
          }]
        }
      });

      // Tabella riepilogo
      let html = '<table><thead><tr><th>PSP</th><th>Totale Transazioni</th><th>Importo Totale (â‚¬)</th><th>Dettaglio per Stato</th></tr></thead><tbody>';
      for (const pspId of Object.keys(summary)) {
        const ps = summary[pspId];
        let stateDetail = "";
        for (const st in ps.states) {
          stateDetail += `${ps.states[st].count} ${st} - â‚¬ ${formatCurrency(ps.states[st].total)}<br>`;
        }
        html += `<tr>
          <td class="expandable" onclick="toggleTransactions('${pspId}')">${ps.name}</td>
          <td>${ps.transactions.length}</td>
          <td>â‚¬ ${formatCurrency(ps.total)}</td>
          <td>${stateDetail}</td>
        </tr>`;
        for (const tx of ps.transactions) {
          html += `<tr class="hidden-row tx-${pspId}"><td colspan="4">ID: ${tx.id} | Data: ${new Date(tx.created_at).toLocaleString("it-IT")} | Stato: ${tx.status} | Importo: â‚¬ ${formatCurrency(tx.amount)}</td></tr>`;
        }
      }
      html += '</tbody></table>';
      tableContainer.innerHTML = html;
    }

    window.toggleTransactions = function(pspId) {
      document.querySelectorAll(`.tx-${pspId}`).forEach(r => {
        r.style.display = r.style.display === "table-row" ? "none" : "table-row";
      });
    };

    // Esporta dati CSV
    document.getElementById("export-btn").addEventListener("click", () => {
      const rows = document.querySelectorAll("#transactions-table table tr");
      let csv = [];
      rows.forEach(row => {
        const cols = Array.from(row.children).map(td => td.innerText.replace(/\n/g,' '));
        csv.push(cols.join(","));
      });
      const blob = new Blob([csv.join("\n")], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.setAttribute("download", "transazioni.csv");
      link.click();
    });

    // Avvio caricamento
    loadUser();
  </script>
</body>
</html>
