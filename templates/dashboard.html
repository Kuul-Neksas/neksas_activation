<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;

    }
    .logo-container {
      padding: 20px;
    }
    .logo-container img {
      height: 180px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-size: 1.8em;
      color: #0077cc;
      margin-bottom: 10px;
    }
    .welcome {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #444;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      font-size: 1.3em;
      color: #0077cc;
      margin-bottom: 10px;

    .profile-info p,

      font-size: 1em;
      color: #555;
    }
    .psp-card {
      background-color: #eef6ff;
      border: 1px solid #0077cc;
      border-radius: 8px;

      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .logout:hover {
      background-color: #cc0000;
    }
    .muted {
      color: #777;
      font-style: italic;
    }
    #pspChart {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>

  <div class="logo-container">
    <img src="/static/logo-neksas.png" alt="Logo NeksÉ™s" />
  </div>

  <div class="container">
    <div class="title">Area Riservata NeksÉ™s</div>
    <div class="welcome">Benvenuto <span id="user-email"></span></div>

      <p><strong>Registrato il:</strong> <span id="created">-</span></p>
    </div>

    <div class="section">
      <h2>PSP Attivati</h2>
      <div id="psp-list">
        <p class="muted">Caricamento PSP...</p>
      </div>
    </div>

    <div class="section">
      <h2>Transazioni Mensili per PSP</h2>
      <div id="chart-container">
        <p class="muted">Caricamento grafico...</p>
        <canvas id="pspChart" width="400" height="400" style="display:none;"></canvas>
      </div>
    </div>

    <form method="get" action="/activate">
      <button class="logout" type="submit">Torna allâ€™attivazione</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "{{ supabase_url }}";
    const supabaseKey = "{{ supabase_key }}";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const email = "{{ email }}";

    async function loadUser() {
      if (!email) {
        document.body.innerHTML = "<h2>Email non fornita</h2>";
        return;
      }

      const { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .maybeSingle();

      if (error || !user) {
        document.body.innerHTML = "<h2>Utente non trovato</h2>";
        return;
      }

      document.getElementById("user-email").textContent = user.email;
      document.getElementById("email").textContent = user.email;
      document.getElementById("name").textContent = user.name || "-";
      document.getElementById("surname").textContent = user.surname || "-";
      document.getElementById("business").textContent = user.business_name || "-";
      document.getElementById("created").textContent = user.created_at
        ? new Date(user.created_at).toLocaleDateString("it-IT")
        : "-";

      loadPSPs(user.id);
      loadTransactionChart(user.id);
    }

    async function loadPSPs(userId) {
      const { data, error } = await supabase
        .from("user_psp_conditions")
        .select("circuit_name, psp_conditions(psp_name, currency, fixed_fee, percentage_fee)")
        .eq("user_id", userId);

      const container = document.getElementById("psp-list");
      container.innerHTML = "";

      if (error || !data || data.length === 0) {
        container.innerHTML = "<p class='muted'>Nessun PSP attivato.</p>";
        return;
      }

      data.forEach((entry) => {
        const psp = entry.psp_conditions;
        const card = document.createElement("div");
        card.className = "psp-card";
        card.innerHTML = `
          <p><strong>PSP:</strong> ${psp.psp_name}</p>
          <p><strong>Circuito:</strong> ${entry.circuit_name}</p>
          <p>ðŸ’¶ <strong>Fee fissa:</strong> ${psp.fixed_fee} ${psp.currency}</p>
          <p>ðŸ“Š <strong>Fee %:</strong> ${psp.percentage_fee}%</p>
        `;
        container.appendChild(card);
      });
    }

        .eq("user_id", userId)
        .gte("created_at", startOfMonth.toISOString());

      const chartContainer = document.getElementById("chart-container");
      const canvas = document.getElementById("pspChart");

      if (error || !data || data.length === 0) {
        chartContainer.innerHTML = "<p class='muted'>Nessuna transazione per questo mese.</p>";
        return;

        counts[tx.psp_id] = (counts[tx.psp_id] || 0) + 1;

      const { data: pspData } = await supabase
