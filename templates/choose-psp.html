<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completa l’iscrizione - Neksəs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      display: block;
      margin: 0 auto 10px;
      height: 180px;
    }

    .header h1 {
      font-size: 1.8em;
      color: #0077cc;
      margin: 0;
    }

    .psp-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user-info input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      margin: 20px 0 10px;
      position: relative;
    }

    .tooltip-icon {
      margin-left: 6px;
      cursor: help;
      font-size: 0.9em;
      color: #0077cc;
    }

    .psp-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .psp-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f4f8;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .psp-item img.logo {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }

    .psp-info {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .psp-info label {
      font-weight: bold;
    }

    .psp-info a {
      font-size: 0.9em;
      color: #0077cc;
      text-decoration: underline;
      margin-left: auto;
    }

    .terms {
      font-size: 0.9em;
      text-align: center;
      margin-top: 20px;
    }

    .terms a {
      color: #0077cc;
      text-decoration: underline;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Completa l’iscrizione al servizio</h1>
      <img src="/static/logo-neksas.png" alt="Logo Neksəs" />
    </div>

    <!-- Form -->
    <form class="psp-form" onsubmit="handlePSPSelection(event)">
      <div class="user-info">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="cognome" placeholder="Cognome" required />
        <input type="text" name="business" placeholder="Nome attività" required />
        <input type="text" name="iban" placeholder="IBAN" required />
      </div>

      <h2 class="subtitle">
        Scegli i PSP da attivare
        <span class="tooltip-icon" title="I PSP (Payment Service Provider) sono fornitori che gestiscono i pagamenti digitali come carte, wallet e altri servizi.">ℹ️</span>
      </h2>

      <div class="psp-list">
        <!-- PSP con loghi -->
        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="stripe" />
            <img src="/static/loghi/stripe.png" class="logo" alt="Stripe" />
            <label>Stripe</label>
            <a href="/static/stripe.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="sumup" />
            <img src="/static/loghi/sumup.png" class="logo" alt="SumUp" />
            <label>SumUp</label>
            <a href="/static/sumup.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="paypal" />
            <img src="/static/loghi/paypal.png" class="logo" alt="PayPal" />
            <label>PayPal</label>
            <a href="/static/paypal.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="nexi" />
            <img src="/static/loghi/nexi.png" class="logo" alt="Nexi" />
            <label>Nexi</label>
            <a href="/static/nexi.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="adyen" />
            <img src="/static/loghi/adyen.png" class="logo" alt="Adyen" />
            <label>Adyen</label>
            <a href="/static/adyen.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="binance" />
            <img src="/static/loghi/binance.png" class="logo" alt="Binance" />
            <label>Binance (Crypto)</label>
            <a href="/static/binance.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="satispay" />
            <img src="/static/loghi/satispay.png" class="logo" alt="Satispay" />
            <label>Satispay</label>
            <a href="/static/satispay.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="edenred" />
            <img src="/static/loghi/edenred.png" class="logo" alt="Edenred" />
            <label>Edenred</label>
            <a href="/static/edenred.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="pellegrini" />
            <img src="/static/loghi/pellegrini.png" class="logo" alt="Pellegrini" />
            <label>Welfare Pellegrini</label>
            <a href="/static/pellegrini.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="pluxee" />
            <img src="/static/loghi/pluxee.png" class="logo" alt="Pluxee" />
            <label>Pluxee</label>
            <a href="/static/pluxee.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <div class="psp-info">
            <input type="checkbox" name="psp" value="buoniregalo" />
            <img src="/static/loghi/gift.png" class="logo" alt="Buoni Regalo" />
            <label>Buoni Regalo</label>
            <a href="/static/buoniregalo.pdf" target="_blank">Condizioni</a>
          </div>
        </div>
      </div>

      <p class="terms">
        Procedendo si accettano le nostre <a href="/static/privacy.pdf" target="_blank">condizioni generali</a>
      </p>

      <button type="submit">Continua</button>
      <div id="error-message" class="error" style="display:none;"></div>
      <div id="success-message" class="success" style="display:none;"></div>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const sbClient = createClient("{{ supabase_url }}", "{{ supabase_anon_key }}");

    function showError(msg) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = msg;
      errorDiv.style.display = "block";
    }

    function showSuccess(msg) {
      const successDiv = document.getElementById("success-message");
      successDiv.textContent = msg;
      successDiv.style.display = "block";
    }

    async function handlePSPSelection(event) {
      event.preventDefault();

      const selectedPSPs = Array.from(document.querySelectorAll('input[name="psp"]:checked')).map(el => el.value);
      const nome = document.querySelector('input[name="nome"]').value.trim();
      const cognome = document.querySelector('input[name="cognome"]').value.trim();
      const business = document.querySelector('input[name="business"]').value.trim();
      const iban = document.querySelector('input[name="iban"]').value.trim();
      const email = new URLSearchParams(window.location.search).get('email');

      if (!email) {
        showError("Email non trovata nell'URL.");
        return;
      }

      try {
        // recupera user id da users
        const { data: userData, error: userError } = await sbClient
          .from("users")
          .select("id")
          .eq("email", email)
          .maybeSingle();

        if (userError || !userData) {
          console.error("Errore recupero utente:", userError);
          showError("Utente non trovato con questa email.");
          return;
        }

        const userId = userData.id;

        // aggiorna profilo
        const { error: profileError } = await sbClient.from("profiles").upsert([{
          id: userId,
          name: nome,
          surname: cognome,
          business_name: business
        }]);

        if (profileError) {
          console.error("Errore update profilo:", profileError);
          showError("Errore aggiornamento profilo.");
          return;
        }

        // inserisci PSP scelti
        if (selectedPSPs.length > 0) {
          const userPspRecords = selectedPSPs.map(pspName => ({
            user_id: userId,
            psp_name: pspName,
            accepted_terms: true
          }));

          const { error: insertError } = await sbClient.from("user_psp").insert(userPspRecords);

          if (insertError) {
            console.error("Errore inserimento PSP:", insertError);
            showError("Errore nel salvataggio dei PSP scelti.");
            return;
          }
        }

        showSuccess("Iscrizione completata con successo!");
        setTimeout(() => {
          window.location.href = `/dashboard?email=${encodeURIComponent(email)}`;
        }, 2000);

      } catch (err) {
        console.error("Errore JS:", err);
        showError("Errore inaspettato durante il salvataggio.");
      }
    }
  </script>
</body>
</html>
