<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scegli il tuo PSP - Neksəs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 2em;
      color: #0077cc;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    .psp-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .psp-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .psp-item {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #f0f4f8;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .psp-item img {
      width: 48px;
      height: auto;
    }

    .psp-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .psp-info label {
      font-weight: bold;
    }

    .psp-info a {
      font-size: 0.9em;
      color: #0077cc;
      text-decoration: underline;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-info input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Scegli il tuo PSP</h1>
    <p class="subtitle">Seleziona uno o più provider di servizi di pagamento da attivare con Neksəs.</p>

    <form class="psp-form" onsubmit="handlePSPSelection(event)">
      <div class="psp-list">
        <!-- PSP 1 -->
        <div class="psp-item">
          <img src="/static/loghi/psp1.png" alt="Logo PSP1" />
          <div class="psp-info">
            <label>
              <input type="checkbox" name="psp" value="psp1" />
              PSP One
            </label>
            <a href="/condizioni/psp1.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <!-- PSP 2 -->
        <div class="psp-item">
          <img src="/static/loghi/psp2.png" alt="Logo PSP2" />
          <div class="psp-info">
            <label>
              <input type="checkbox" name="psp" value="psp2" />
              PSP Two
            </label>
            <a href="/condizioni/psp2.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <!-- PSP 3 -->
        <div class="psp-item">
          <img src="/static/loghi/psp3.png" alt="Logo PSP3" />
          <div class="psp-info">
            <label>
              <input type="checkbox" name="psp" value="psp3" />
              PSP Three
            </label>
            <a href="/condizioni/psp3.pdf" target="_blank">Condizioni</a>
          </div>
        </div>
      </div>

      <div class="user-info">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="cognome" placeholder="Cognome" required />
        <input type="text" name="business" placeholder="Nome attività" required />
      </div>

      <button type="submit">Continua</button>
      <div id="error-message" class="error" style="display:none;"></div>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const sbClient = createClient("{{ supabase_url }}", "{{ supabase_anon_key }}");

    function showError(msg) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = msg;
      errorDiv.style.display = "block";
    }

    async function handlePSPSelection(event) {
      event.preventDefault();

      const selectedPSPs = Array.from(document.querySelectorAll('input[name="psp"]:checked')).map(el => el.value);
      const nome = document.querySelector('input[name="nome"]').value.trim();
      const cognome = document.querySelector('input[name="cognome"]').value.trim();
      const business = document.querySelector('input[name="business"]').value.trim();
      const email = new URLSearchParams(window.location.search).get('email');

      if (!email) {
        showError("Email non trovata nell'URL.");
        return;
      }

      try {
        // Aggiorna utente
        await sbClient.from('users').update({ name: nome, surname: cognome, business_name: business }).eq('email', email);

        // Inserisci profilo
        await sbClient.from('profiles').upsert([{ id: email, name: nome, surname: cognome, business_name: business }]);

        // Inserisci PSP selezionati
        for (const psp of selectedPSPs) {
          await sbClient.from('user_psp').insert([{ user_id: email, psp_name: psp, accepted_terms: true }]);
        }

        window.location.href = `/dashboard?email=${encodeURIComponent(email)}`;
      } catch (error) {
        console.error("Errore durante l'invio dei dati:", error);
        showError("Errore durante l'invio dei dati. Riprova.");
      }
    }
  </script>
</body>
</html>
