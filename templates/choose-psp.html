<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completa l‚Äôiscrizione - Neks…ôs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      display: block;
      margin: 0 auto 10px;
      height: 180px; /* logo grande */
    }

    .header h1 {
      font-size: 1.8em;
      color: #0077cc;
      margin: 0;
    }

    .psp-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user-info input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      margin: 20px 0 10px;
    }

    .psp-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .psp-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f4f8;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .psp-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .psp-item img {
      width: 48px;
      height: auto;
    }

    .psp-info label {
      font-weight: bold;
    }

    .psp-info a {
      font-size: 0.9em;
      color: #0077cc;
      text-decoration: underline;
      margin-left: 15px;
    }

    .terms {
      font-size: 0.9em;
      text-align: center;
      margin-top: 20px;
    }

    .terms a {
      color: #0077cc;
      text-decoration: underline;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Completa l‚Äôiscrizione al servizio</h1>
      <img src="/static/logo-neksas.png" alt="Logo Neks…ôs" />
    </div>

    <!-- Form -->
    <form class="psp-form" onsubmit="handlePSPSelection(event)">
      <div class="user-info">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="cognome" placeholder="Cognome" required />
        <input type="text" name="business" placeholder="Nome attivit√†" required />
        <input type="text" name="iban" placeholder="IBAN" required />
      </div>

      <h2 class="subtitle">
        Scegli i PSP da attivare 
        <span title="I PSP (Payment Service Provider) sono fornitori come Stripe, PayPal, Nexi... che permettono di accettare pagamenti.">‚ÑπÔ∏è</span>
      </h2>

      <div class="psp-list">
        <!-- PSP items -->
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="stripe" />
            <img src="/static/stripe.png" alt="Logo Stripe" />
            <label>Stripe</label>
          </div>
          <a href="/static/stripe.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="sumup" />
            <img src="/static/sumup.png" alt="Logo SumUp" />
            <label>SumUp</label>
          </div>
          <a href="/static/sumup.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="paypal" />
            <img src="/static/paypal.png" alt="Logo PayPal" />
            <label>PayPal</label>
          </div>
          <a href="/static/paypal.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="nexi" />
            <img src="/static/nexi.png" alt="Logo Nexi" />
            <label>Nexi</label>
          </div>
          <a href="/static/nexi.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="adyen" />
            <img src="/static/adyen.png" alt="Logo Adyen" />
            <label>Adyen</label>
          </div>
          <a href="/static/adyen.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="binance" />
            <img src="/static/binance.png" alt="Logo Binance" />
            <label>Binance (Crypto)</label>
          </div>
          <a href="/static/binance.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="satispay" />
            <img src="/static/satispay.png" alt="Logo Satispay" />
            <label>Satispay</label>
          </div>
          <a href="/static/satispay.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="edenred" />
            <img src="/static/edenred.png" alt="Logo Edenred" />
            <label>Ticket Restaurant</label>
          </div>
          <a href="/static/edenred.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="pellegrini" />
            <img src="/static/pellegrini.png" alt="Logo Pellegrini" />
            <label>Pellegrini</label>
          </div>
          <a href="/static/pellegrini.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="pluxee" />
            <img src="/static/pluxee.png" alt="Logo Pluxee" />
            <label>Sodexo / Pluxee</label>
          </div>
          <a href="/static/pluxee.pdf" target="_blank">Condizioni</a>
        </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="buoniregalo" />
            <img src="/static/buoniregalo.png" alt="Logo Buoni Regalo" />
            <label>Buoni Regalo</label>
          </div>
          <a href="/static/buoniregalo.pdf" target="_blank">Condizioni</a>
        </div>
      </div>

      <p class="terms">
        Procedendo si accettano le nostre <a href="/static/privacy.pdf" target="_blank">condizioni generali</a>
      </p>

      <button type="submit">Continua</button>
      <div id="error-message" class="error" style="display:none;"></div>
      <div id="success-message" class="success" style="display:none;"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const sbClient = supabase.createClient(
    "{{ supabase_url }}",
    "{{ supabase_anon_key }}"
  );

  function showError(msg) {
    console.error("‚ùå", msg);
    const errorDiv = document.getElementById("error-message");
    errorDiv.textContent = msg;
    errorDiv.style.display = "block";
  }

  function showSuccess(msg) {
    console.log("‚úÖ", msg);
    const successDiv = document.getElementById("success-message");
    successDiv.textContent = msg;
    successDiv.style.display = "block";
  }

  async function handlePSPSelection(event) {
    event.preventDefault();
    console.log("üöÄ Inizio handlePSPSelection");

    const selectedPSPs = Array.from(document.querySelectorAll('input[name="psp"]:checked')).map(el => el.value);
    const nome = document.querySelector('input[name="nome"]').value.trim();
    const cognome = document.querySelector('input[name="cognome"]').value.trim();
    const business = document.querySelector('input[name="business"]').value.trim();
    const iban = document.querySelector('input[name="iban"]').value.trim();
    const email = new URLSearchParams(window.location.search).get('email');

    console.log("üì© Email trovata nell'URL:", email);
    console.log("üìù Dati raccolti:", { nome, cognome, business, iban, selectedPSPs });

    if (!email) {
      showError("Email non trovata nell'URL.");
      return;
    }

    try {
      // 1) Recupera ID utente da Supabase Auth
      const { data: authData, error: authError } = await sbClient.auth.getUser();
      if (authError || !authData?.user?.id) {
        showError("Utente non autenticato.");
        return;
      }

      const authId = authData.user.id;
      console.log("üîê ID utente autenticato:", authId);

      // 2) Aggiorna tabella users con ID allineato
      const { error: userUpsertError } = await sbClient.from("users").upsert([{
        id: authId,
        email,
        name: nome,
        surname: cognome,
        business_name: business,
        is_active: true
      }], { onConflict: "email" });

      if (userUpsertError) {
        console.error("‚ö†Ô∏è Errore upsert in users:", userUpsertError.message);
        showError("Errore nel salvataggio utente.");
        return;
      }

      // 3) Upsert profilo
      console.log("üì§ Upsert profilo:", { id: authId, name: nome, surname: cognome, business_name: business });
      const { error: profileError } = await sbClient.from("profiles").upsert([{
        id: authId,
        name: nome,
        surname: cognome,
        business_name: business
      }]);

      if (profileError) {
        console.error("üì• Errore upsert profilo:", profileError.message);
        showError("Errore durante il salvataggio del profilo.");
        return;
      }

      // 4) Inserisci PSP selezionati
      const userPspRecords = selectedPSPs.map(psp => ({
        user_id: authId,
        psp_name: psp,
        accepted_terms: true
      }));
      console.log("üì§ Insert user_psp:", userPspRecords);

      if (userPspRecords.length > 0) {
        const { error: insertError } = await sbClient
          .from("user_psp")
          .insert(userPspRecords);

        if (insertError) {
          console.error("üì• Errore insert user_psp:", insertError.message);
          showError("Errore nel salvataggio delle scelte PSP.");
          return;
        }
      } else {
        console.warn("‚ö†Ô∏è Nessun PSP selezionato");
      }

      // 5) Simulazione invio a PSP esterni
      for (const psp of selectedPSPs) {
        console.log(`‚û°Ô∏è Invio dati a ${psp.toUpperCase()} con IBAN ${iban}`);
      }

      // 6) Redirect finale
      showSuccess("Iscrizione completata con successo!");
      setTimeout(() => window.location.href = `/dashboard?email=${encodeURIComponent(email)}`, 2000);

    } catch (error) {
      console.error("üí• Errore generale:", error);
      showError("Errore durante l'invio dei dati. Riprova.");
    }
  }
</script>
</body>
</html>
