<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completa l’iscrizione - Neksəs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      display: block;
      margin: 0 auto 10px;
      height: 80px;
    }

    .header h1 {
      font-size: 1.8em;
      color: #0077cc;
      margin: 0;
    }

    .psp-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user-info input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      margin: 20px 0 10px;
    }

    .psp-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .psp-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #f0f4f8;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .psp-item img {
      width: 48px;
      height: auto;
    }

    .psp-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .psp-info label {
      font-weight: bold;
    }

    .psp-info a {
      font-size: 0.9em;
      color: #0077cc;
      text-decoration: underline;
    }

    .terms {
      font-size: 0.9em;
      text-align: center;
      margin-top: 20px;
    }

    .terms a {
      color: #0077cc;
      text-decoration: underline;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Completa l’iscrizione al servizio</h1>
      <img src="/static/logo-neksas.png" alt="Logo Neksəs"  />
    </div>

    <!-- Form -->
    <form class="psp-form" onsubmit="handlePSPSelection(event)">
      <div class="user-info">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="cognome" placeholder="Cognome" required />
        <input type="text" name="business" placeholder="Nome attività" required />
        <input type="text" name="iban" placeholder="IBAN" required />
      </div>

      <h2 class="subtitle">Scegli i PSP da attivare</h2>
      <div class="psp-list">
        <!-- PSP items -->
        <div class="psp-item">
          <input type="checkbox" name="psp" value="stripe" />
          <img src="/static/stripe.png" alt="Logo Stripe" />
          <div class="psp-info">
            <label>Stripe</label>
            <a href="/static/stripe.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="sumup" />
          <img src="/static/sumup.png" alt="Logo SumUp" />
          <div class="psp-info">
            <label>SumUp</label>
            <a href="/static/sumup.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="paypal" />
          <img src="/static/paypal.png" alt="Logo PayPal" />
          <div class="psp-info">
            <label>PayPal</label>
            <a href="/static/paypal.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="nexi" />
          <img src="/static/nexi.png" alt="Logo Nexi" />
          <div class="psp-info">
            <label>Nexi</label>
            <a href="/static/nexi.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="adyen" />
          <img src="/static/adyen.png" alt="Logo Ayden" />
          <div class="psp-info">
            <label>Adyen</label>
            <a href="/static/adyen.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="binance" />
          <img src="/static/binance.png" alt="Logo Binance" />
          <div class="psp-info">
            <label>Binance (Crypto)</label>
            <a href="/static/binance.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="satispay" />
          <img src="/static/satispay.png" alt="Logo Satispay" />
          <div class="psp-info">
            <label>Satispay</label>
            <a href="/static/satispay.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="ticketrestaurant" />
          <img src="/static/ticketrestaurant.png" alt="Logo Ticket Restaurant" />
          <div class="psp-info">
            <label>Ticket Restaurant</label>
            <a href="/static/ticketrestaurant.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="pellegrini" />
          <img src="/static/pellegrini.png" alt="Logo Pellegrini" />
          <div class="psp-info">
            <label>Pellegrini</label>
            <a href="/static/pellegrini.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="sodexo" />
          <img src="/static/sodexo.png" alt="Logo Sodexo" />
          <div class="psp-info">
            <label>Sodexo</label>
            <a href="/static/sodexo.pdf" target="_blank">Condizioni</a>
          </div>
        </div>

        <div class="psp-item">
          <input type="checkbox" name="psp" value="buoniregalo" />
          <img src="/static/buoniregalo.png" alt="Logo Buoni Regalo" />
          <div class="psp-info">
            <label>Buoni Regalo</label>
            <a href="/static/buoniregalo.pdf" target="_blank">Condizioni</a>
          </div>
        </div>
      </div>

      <p class="terms">
        Procedendo si accettano le nostre <a href="/static/privacy.pdf" target="_blank">condizioni generali</a>
      </p>

      <button type="submit">Continua</button>
      <div id="error-message" class="error" style="display:none;"></div>
      <div id="success-message" class="success" style="display:none;"></div>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const sbClient = createClient("{{ supabase_url }}", "{{ supabase_anon_key }}");

    function showError(msg) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = msg;
      errorDiv.style.display = "block";
    }

    function showSuccess(msg) {
      const successDiv = document.getElementById("success-message");
      successDiv.textContent = msg;
      successDiv.style.display = "block";
    }

    async function handlePSPSelection(event) {
  event.preventDefault();

  const selectedPSPs = Array.from(document.querySelectorAll('input[name="psp"]:checked')).map(el => el.value);
  const nome = document.querySelector('input[name="nome"]').value.trim();
  const cognome = document.querySelector('input[name="cognome"]').value.trim();
  const business = document.querySelector('input[name="business"]').value.trim();
  const iban = document.querySelector('input[name="iban"]').value.trim(); // lo usiamo solo per simulare chiamata API
  const email = new URLSearchParams(window.location.search).get('email');

  if (!email) {
    showError("Email non trovata nell'URL.");
    return;
  }

  try {
    // 1️⃣ aggiorna il profilo utente
    await sbClient.from("profiles").upsert([{
      user_id: email,
      first_name: nome,
      last_name: cognome,
      company: business
    }]);

    // 2️⃣ recupera dal DB gli ID dei PSP selezionati
    const { data: pspData, error: pspError } = await sbClient
      .from("psp_conditions")
      .select("id, psp_name")
      .in("psp_name", selectedPSPs);

    if (pspError) {
      console.error("Errore caricamento PSP:", pspError);
      showError("Errore nel caricamento dei PSP dal database.");
      return;
    }

    // 3️⃣ crea record per user_psp
    const userPspRecords = pspData.map(psp => ({
      user_id: email,
      psp_id: psp.id,
      accepted_terms: true
    }));

    if (userPspRecords.length > 0) {
      const { error: insertError } = await sbClient
        .from("user_psp")
        .insert(userPspRecords);

      if (insertError) {
        console.error("Errore inserimento user_psp:", insertError);
        showError("Errore nel salvataggio delle scelte PSP.");
        return;
      }
    }

    // 4️⃣ simulazione invio dati ai PSP esterni
    for (const psp of selectedPSPs) {
      console.log(`Invio dati a ${psp.toUpperCase()} con IBAN ${iban}...`);
    }

    // 5️⃣ successo → redirect
    showSuccess("Iscrizione completata con successo!");
    setTimeout(() => window.location.href = `/dashboard?email=${encodeURIComponent(email)}`, 2000);

  } catch (error) {
    console.error("Errore generale:", error);
    showError("Errore durante l'invio dei dati. Riprova.");
  }
}
  </script>
</body>
</html>
