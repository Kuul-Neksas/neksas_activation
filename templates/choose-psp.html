<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <title>Completa l‚Äôiscrizione - Neks…ôs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      display: block;
      margin: 0 auto 10px;
      height: 180px;
    }

    .header h1 {
      font-size: 1.8em;
      color: #0077cc;
      margin: 0;
    }

    .psp-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user-info input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      margin: 20px 0 10px;
    }

    .psp-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .psp-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f4f8;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .psp-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .psp-item img {
      width: 48px;
      height: auto;
    }

    .psp-info label {
      font-weight: bold;
    }

    .psp-info a {
      font-size: 0.9em;
      color: #0077cc;
      text-decoration: underline;
      margin-left: 15px;
    }

    .terms {
      font-size: 0.9em;
      text-align: center;
      margin-top: 20px;
    }

    .terms a {
      color: #0077cc;
      text-decoration: underline;
    }

    button[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .success-box {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .success-box p {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .success-box button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-logout {
      background-color: #d9534f;
      color: white;
    }

    .btn-dashboard {
      background-color: #5cb85c;
      color: white;
    }

    .btn-logout:hover {
      background-color: #c9302c;
    }

    .btn-dashboard:hover {
      background-color: #449d44;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Completa l‚Äôiscrizione al servizio</h1>
      <img src="/static/logo-neksas.png" alt="Logo Neks…ôs" />
    </div>

    <!-- Form -->
    <form class="psp-form" onsubmit="handlePSPSelection(event)">
      <div class="user-info">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="cognome" placeholder="Cognome" required />
        <input type="text" name="business" placeholder="Nome attivit√†" required />
        <input type="text" name="iban" placeholder="IBAN" required />
      </div>

      <h2 class="subtitle">
        Scegli i PSP da attivare 
        <span title="I PSP (Payment Service Provider) sono fornitori come Stripe, PayPal, Nexi...">‚ÑπÔ∏è</span>
      </h2>

      <div class="psp-list">
        <!-- PSP items -->
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="stripe" />

        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="sumup" />
            <img src="/static/sumup.png" alt="Logo SumUp" />
            <label>SumUp</label>
          </div>
          <a href="/static/sumup.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="paypal" />
            <img src="/static/paypal.png" alt="Logo PayPal" />
            <label>PayPal</label>
          </div>
          <a href="/static/paypal.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="nexi" />
            <img src="/static/nexi.png" alt="Logo Nexi" />
            <label>Nexi</label>
          </div>
          <a href="/static/nexi.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="adyen" />
            <img src="/static/adyen.png" alt="Logo Adyen" />

          </div>
          <a href="/static/adyen.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">

        <div class="psp-item">

            <input type="checkbox" name="psp" value="satispay" />
            <img src="/static/satispay.png" alt="Logo Satispay" />
            <label>Satispay</label>
          </div>

        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="edenred" />
            <img src="/static/edenred.png" alt="Logo Edenred" />
            <label>Ticket Restaurant</label>
          </div>
          <a href="/static/edenred.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="pellegrini" />
            <img src="/static/pellegrini.png" alt="Logo Pellegrini" />
            <label>Pellegrini</label>
          </div>
          <a href="/static/pellegrini.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="pluxee" />
            <img src="/static/pluxee.png" alt="Logo Pluxee" />
            <label>Sodexo / Pluxee</label>
          </div>
          <a href="/static/pluxee.pdf" target="_blank">Condizioni</a>
        </div>
        <div class="psp-item">
          <div class="psp-left">
            <input type="checkbox" name="psp" value="buoniregalo" />
            <img src="/static/buoniregalo.png" alt="Logo Buoni Regalo" />

          </div>

        </div>
      </div>

      <p class="terms">
        Procedendo si accettano le nostre <a href="/static/privacy.pdf" target="_blank">condizioni generali</a>
      </p>

      <button type="submit">Continua</button>

      <!-- messaggi e bottoni nello stesso box -->
      <div id="messages-box" class="success-box">
        <p id="success-message"></p>
        <p id="error-message" class="error" style="display:none;"></p>
        <div id="action-buttons" style="margin-top: 10px;">
          <button class="btn-logout" onclick="handleLogout()" type="button">üîí Logout</button>
          <button class="btn-dashboard" onclick="goToDashboard()" type="button">üìä Vai alla tua Dashboard</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Script principale -->
  <script>
    const sbClient = supabase.createClient(
      "{{ supabase_url }}",
      "{{ supabase_anon_key }}"
    );

    function showError(msg) {
      console.error("‚ùå", msg);
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = msg;
      errorDiv.style.display = "block";
      document.getElementById("messages-box").style.display = "block";
    }

    function showSuccess(msg) {
      console.log("‚úÖ", msg);
      const successDiv = document.getElementById("success-message");
      successDiv.textContent = msg;
      document.getElementById("messages-box").style.display = "block";
    }

    function handleLogout() {
  // Torna alla pagina iniziale
  window.location.href = "https://neksas-activation.onrender.com/";
}

function goToDashboard() {
  const email = new URLSearchParams(window.location.search).get('email');
  if (email) {
    window.location.href = `https://neksas-activation.onrender.com/dashboard?email=${encodeURIComponent(email)}`;
  } else {
    showError("Email non trovata per il redirect.");
  }
}

    async function handlePSPSelection(event) {
  event.preventDefault();
  console.log("üöÄ Inizio handlePSPSelection");

  const selectedPSPs = Array.from(document.querySelectorAll('input[name="psp"]:checked')).map(el => el.value);
  const nome = document.querySelector('input[name="nome"]').value.trim();
  const cognome = document.querySelector('input[name="cognome"]').value.trim();
  const business = document.querySelector('input[name="business"]').value.trim();
  const iban = document.querySelector('input[name="iban"]').value.trim();
  const email = new URLSearchParams(window.location.search).get('email');

  if (!email) {
    showError("Email non trovata nell'URL.");
    return;
  }

  try {
    // üîπ 1) Recupera utente
    const { data: userRecord, error: userError } = await sbClient
      .from("users")
      .select("id")
      .eq("email", email)
      .maybeSingle();

    if (userError || !userRecord) {
      console.error("‚ùå Errore user lookup:", userError);
      showError("Utente non trovato nella tabella users.");
      return;
    }
    const userId = userRecord.id;
    console.log("‚úÖ Utente trovato:", userId);

    // üîπ 2) Aggiorna tabella users
    const { error: updateError } = await sbClient.from("users")
      .update({
        name: nome,
        surname: cognome,
        business_name: business,
        is_active: true
      })
      .eq("id", userId);

    if (updateError) {
      console.error("‚ùå Errore aggiornamento utente:", updateError);
      showError("Errore nell'aggiornamento del profilo utente.");
      return;
    }

    // üîπ 3) Ripulisci vecchi PSP e condizioni
    await sbClient.from("user_psp").delete().eq("user_id", userId);
    await sbClient.from("user_psp_conditions").delete().eq("user_id", userId);

    if (selectedPSPs.length > 0) {
      // üîπ 4) Inserisci PSP scelti
      const userPspRecords = selectedPSPs.map(psp => ({
        user_id: userId,
        psp_name: psp,
        accepted_terms: true
      }));
      const { error: insertPspError } = await sbClient.from("user_psp").insert(userPspRecords);
      if (insertPspError) {
        console.error("‚ùå Errore inserimento user_psp:", insertPspError);
      } else {
        console.log("‚úÖ user_psp inseriti:", userPspRecords);
      }

      // üîπ 5) Recupera condizioni dei PSP scelti
      const { data: pspConditions, error: condError } = await sbClient
        .from("psp_conditions")
        .select("*")
        .in("psp_name", selectedPSPs);

      if (condError) {
        console.error("‚ùå Errore nel recupero condizioni PSP:", condError);
      } else if (pspConditions && pspConditions.length > 0) {
        console.log("‚úÖ Condizioni PSP recuperate:", pspConditions);

        // üîπ 6) Inserisci condizioni utente
        const userPspConditions = pspConditions.map(cond => ({
          user_id: userId,
          psp_id: cond.id,
          circuit_name: cond.psp_name,  // ‚ö†Ô∏è se in futuro avrai circuiti multipli, qui si cambia
          fixed_fee: cond.fixed_fee,
          percentage_fee: cond.percentage_fee,
          currency: cond.currency,
          active: true
        }));

        const { error: insertCondError } = await sbClient.from("user_psp_conditions").insert(userPspConditions);
        if (insertCondError) {
          console.error("‚ùå Errore inserimento user_psp_conditions:", insertCondError);
        } else {
          console.log("‚úÖ user_psp_conditions inserite:", userPspConditions);
        }
      }
    }

    // üîπ 7) Successo
    showSuccess("Iscrizione completata con successo!");
  } catch (error) {
    console.error("üí• Errore generale:", error);
    showError("Errore durante l'invio dei dati. Riprova.");
  }
}
  </script>
</body>
</html>
